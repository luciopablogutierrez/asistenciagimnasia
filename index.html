<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #e4f2ff, #d8b4fe);
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header img {
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
      display: block;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
    }

    header p {
      font-size: 1rem;
      font-weight: 400;
      color: #555;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button {
      background-color: #6c63ff;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      background-color: #5848c2;
    }

    footer {
      position: fixed;
      bottom: 1rem;
      text-align: center;
      font-size: 0.875rem;
      color: #777;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="./images/header-image.jpg" alt="Icono de Gimnasia Artística" onerror="this.onerror=null; this.src='default-image.jpg';">
    <h1>Bienvenid@</h1>
    <p>Inicia sesión con tu cuenta de Google para continuar.</p>
  </header>
  <main>
    <button id="login-btn" class="button">Iniciar sesión con Google</button>
  </main>
  <footer>
    <p>&copy; <span id="current-year"></span> Sistema de Asistencia de Gimnasia Artística</p>
  </footer>

  <!-- Firebase Config -->
  <script type="module" src="js/firebase-config.js"></script>

  <!-- Lógica de inicio de sesión -->
  <script type="module">
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

    // Importar Firebase Auth
    import { firebaseApp } from "./js/firebase-config.js";

    // Inicializar Firebase Authentication
    const auth = getAuth(firebaseApp);
    const provider = new GoogleAuthProvider();

    // Manejar el botón de inicio de sesión
    document.getElementById("login-btn").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        // console.log("Authenticated user:", user.email);

        // Redirigir al sistema principal si el inicio de sesión es exitoso
        window.location.href = "home.html"; 
      } catch (error) {
        console.error("Error al iniciar sesión:", error);
        alert("Error al iniciar sesión. Por favor, inténtelo de nuevo.");
      }
    });
    // Set the current year in the footer
    document.getElementById("current-year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
