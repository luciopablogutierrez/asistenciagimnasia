<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
    }
    p {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #357ae8;
    }
    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <img src="css/favicon.ico" alt="Icono de Gimnasia Artística" onerror="this.onerror=null; this.src='default-image.jpg';">
    <h1>Bienvenid@</h1>
    <p>Inicia sesión con tu cuenta de Google para continuar.</p>
  </header>
  <main>
    <button id="login-btn" class="button">Iniciar sesión con Google</button>
  </main>
  <footer>
    <p>&copy; <span id="current-year"></span> Sistema de Asistencia de Gimnasia Artística</p>
  </footer>

  <!-- Firebase Config -->
  <script type="module" src="js/firebase-config.js"></script>

  <!-- Lógica de inicio de sesión -->
  <script type="module">
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

    // Importar Firebase Auth
    import { firebaseApp } from "./js/firebase-config.js";

    // Inicializar Firebase Authentication
    const auth = getAuth(firebaseApp);
    const provider = new GoogleAuthProvider();

    // Manejar el botón de inicio de sesión
    document.getElementById("login-btn").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        // console.log("Authenticated user:", user.email);

        // Redirigir al sistema principal si el inicio de sesión es exitoso
        window.location.href = "home.html"; 
      } catch (error) {
        console.error("Error al iniciar sesión:", error);
        alert("Error al iniciar sesión. Por favor, inténtelo de nuevo.");
      }
    });
    // Set the current year in the footer
    document.getElementById("current-year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
