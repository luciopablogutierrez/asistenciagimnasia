<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exportar Datos</title>
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/export.js"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
    }
    .button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px 0;
      width: 200px;
      text-align: center;
    }
    .button:hover {
      background-color: #357ae8;
    }
    .button-black {
      background-color: #333;
    }
    .button-black:hover {
      background-color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Exportar Datos</h1>
  </header>
  <main>
    <section class="export-section">
      <h2>Seleccione qu√© datos desea exportar:</h2>
      <button id="export-alumnos" class="button">Exportar Alumnos</button>
      <button id="export-profesores" class="button">Exportar Profesores</button>
      <button id="export-asistencias" class="button">Exportar Asistencias Alumnos</button>
      <button id="export-asistencias-profesores" class="button">Exportar Asistencias Profesores</button>
    </section>
  </main>
  <footer>
    <button onclick="location.href='home.html'" class="button button-black">Volver</button>
  </footer>
  <script>
    document.getElementById("back-home").addEventListener("click", () => {
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
