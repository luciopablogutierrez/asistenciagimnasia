<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABM de Profesores</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<style>

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
    }
    .button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px 0;
      width: 200px;
      text-align: center;
    }
    .button:hover {
      background-color: #357ae8;
    }
    .button-black {
      background-color: #333;
    }
    .button-black:hover {
      background-color: #000;
    }
    .responsive-table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      margin: 20px 0;
    }
    .responsive-table th, .responsive-table td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }
    .responsive-table th {
      background-color: #000;
    }
  
</style>
<script type="module" src="js/firebase-config.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/profesores.js"></script>
<body>
  <header>
    <h1>Gestión de Profesores</h1>
  </header>
  <main>
    <!-- Contenedor para Profesores -->
    <section class="abm-section">
      <h2>Profesores</h2>
      <button id="add-profesor" class="button">Agregar Profesor</button>
      <table id="profesores-table" class="responsive-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>DNI</th>
            <th>Turno</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se cargará la lista de profesores dinámicamente -->
        </tbody>
      </table>
    </section>

    <!-- Modal para formularios de Alta/Edición -->
    <div id="modal-form" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="modal-title">Agregar/Editar Profesor</h3>
        <form id="abm-form">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required>

          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" required>

          <label for="dni">DNI</label>
          <input type="number" id="dni" name="dni" required>

          <label for="turno">Turno</label>
          <select id="turno-select" name="turno" required>
            <!-- Turnos se cargarán dinámicamente -->
          </select>

          <button type="submit" class="button">Guardar</button>
        </form>
      </div>
    </div>

    <!-- Botón de Volver -->
    <div class="navigation">
      <button onclick="location.href='home.html'" class="button button-black">Volver</button>
    </div>
  </main>
</body>
</html>
