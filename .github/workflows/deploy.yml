name: Deploy Firebase App

on:
  push:
    branches:
      - main  # Ejecuta el workflow cuando se hace push en la rama main

jobs:
  build:
    runs-on: ubuntu-latest  # Utiliza una máquina virtual con Ubuntu

    steps:
      # 1. Checkout del código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # Configura la versión de Node.js

      # 3. Reemplazar placeholders con los secrets
      - name: Reemplazar secretos en firebase-config.js
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
        run: |
          sed -i "s|\${{ secrets.FIREBASE_API_KEY }}|$FIREBASE_API_KEY|g" ./firebase-config.js
          sed -i "s|\${{ secrets.FIREBASE_AUTH_DOMAIN }}|$FIREBASE_AUTH_DOMAIN|g" ./firebase-config.js
          sed -i "s|\${{ secrets.FIREBASE_PROJECT_ID }}|$FIREBASE_PROJECT_ID|g" ./firebase-config.js
          sed -i "s|\${{ secrets.FIREBASE_STORAGE_BUCKET }}|$FIREBASE_STORAGE_BUCKET|g" ./firebase-config.js
          sed -i "s|\${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}|$FIREBASE_MESSAGING_SENDER_ID|g" ./firebase-config.js
          sed -i "s|\${{ secrets.FIREBASE_APP_ID }}|$FIREBASE_APP_ID|g" ./firebase-config.js
          sed -i "s|\${{ secrets.FIREBASE_MEASUREMENT_ID }}|$FIREBASE_MEASUREMENT_ID|g" ./firebase-config.js

      # 4. Instalar dependencias
      - name: Install dependencies
        run: npm install

      # 5. Build del proyecto
      - name: Build project
        run: npm run build  # Ajustá este comando si tu proyecto usa otro script para compilar

      # 6. (Opcional) Subir los archivos compilados
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Cambiá ./dist si tu build genera otro directorio
