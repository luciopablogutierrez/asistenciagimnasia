<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Asistencias Profesores</title>
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/asistencias_profes.js"></script>
</head>
<body>
  <header>
    <h1>Gestión de Asistencias de Profesores</h1>
  </header>
  <main>
    <!-- Contenedor para Selección -->
    <section class="asistencias-section">
      <h2>Registrar Asistencias</h2>
      <form id="asistencias-profes-form">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="turno">Turno:</label>
        <select id="turno" name="turno" required>
          <!-- Turnos se cargarán dinámicamente aquí -->
        </select>
      </form>
    </section>

    <!-- Tabla de Asistencias -->
    <section class="asistencias-table-section">
      <h2>Lista de Profesores</h2>
      <table id="asistencias-profes-table" class="responsive-table">
        <thead>
          <tr>
            <th>Profesor</th>
            <th>Asistencia</th>
          </tr>
        </thead>
        <tbody>
          <!-- Lista de profesores cargados dinámicamente -->
        </tbody>
      </table>
    </section>

    <!-- Mensajes y Loader -->
    <div id="message-box" class="message"></div>
    <div id="loader" class="loader">Cargando...</div>

    <!-- Botón de Guardar -->
    <div class="actions">
      <button type="button" id="save-asistencias-profes" class="button">Guardar Asistencias</button>
    </div>

    <!-- Botón de Volver -->
    <div class="navigation">
      <button onclick="location.href='home.html'" class="button button-black">Volver al Inicio</button>
    </div>
  </main>
</body>
</html>
