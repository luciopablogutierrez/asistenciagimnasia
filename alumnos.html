<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABM de Alumnos</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<script type="module" src="js/firebase-config.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/alumnos.js"></script>
<body>
  <header>
    <h1>Gestión de Alumnos</h1>
  </header>
  <main>
    <!-- Contenedor para Alumnos -->
    <section class="abm-section">
      <h2>Alumnos</h2>
      <p id="alumnos-counter">CANTIDAD DE ALUMNOS: 0</p> <!-- Contador -->
      <button id="add-alumno" class="button">Agregar Alumno</button>
      <table id="alumnos-table" class="responsive-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha Nac</th>
            <th>Tel</th>
            <th>FM</th>
            <th>DNI</th>
            <th>Turno</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se cargará la lista de alumnos dinámicamente -->
        </tbody>
      </table>
      <div id="pagination-controls" class="pagination"></div>
    </section>

    <!-- Modal para formularios de Alta/Edición -->
    <div id="modal-form" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="modal-title">Agregar/Editar Alumno</h3>
        <form id="abm-form">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required>

          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" required>

          <label for="fecha-nac">Fecha Nac</label>
          <input type="date" id="fecha-nac" name="fecha-nac">

          <label for="tel">Tel</label>
          <input type="tel" id="tel" name="tel">

          <label for="fm">FM</label>
          <input type="checkbox" id="fm" name="fm">

          <label for="dni">DNI</label>
          <input type="number" id="dni" name="dni" required>

          <label for="turno-select">Turno</label>
          <select id="turno-select" name="turno" required>
            <!-- Los turnos se cargarán dinámicamente aquí -->
          </select>

          <button type="submit" class="button">Guardar</button>
        </form>
      </div>
    </div>

    <!-- Botón de Volver -->
    <div class="navigation">
      <button onclick="location.href='home.html'" class="button button-black">Volver al Inicio</button>
    </div>
  </main>
</body>
</html>
