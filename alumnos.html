<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABM de Alumnos</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
    }
    .button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px 0;
      width: 200px;
      text-align: center;
    }
    .button:hover {
      background-color: #357ae8;
    }
    .button-black {
      background-color: #333;
    }
    .button-black:hover {
      background-color: #000;
    }
    .responsive-table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      margin: 20px 0;
    }
    .responsive-table th, .responsive-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .responsive-table th {
      background-color: #f2f2f2;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestión de Alumnos</h1>
  </header>
  <main>
    <!-- Contenedor para Alumnos -->
    <section class="abm-section">
      <h2>Alumnos</h2>
      <p id="alumnos-counter">CANTIDAD DE ALUMNOS: 0</p> <!-- Contador -->
      <button id="add-alumno" class="button">Agregar Alumno</button>
      <table id="alumnos-table" class="responsive-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha Nac</th>
            <th>Tel</th>
            <th>FM</th>
            <th>DNI</th>
            <th>Turno</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se cargará la lista de alumnos dinámicamente -->
        </tbody>
      </table>
      <div id="pagination-controls" class="pagination"></div>
    </section>

    <!-- Modal para formularios de Alta/Edición -->
    <div id="modal-form" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="modal-title">Agregar/Editar Alumno</h3>
        <form id="abm-form">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required>

          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" required>

          <label for="fecha-nac">Fecha Nac</label>
          <input type="date" id="fecha-nac" name="fecha-nac" required>

          <label for="tel">Tel</label>
          <input type="tel" id="tel" name="tel" required>

          <label for="fm">FM</label>
          <input type="checkbox" id="fm" name="fm">

          <label for="dni">DNI</label>
          <input type="number" id="dni" name="dni" required min="1000000" max="99999999" pattern="\d{7,8}">

          <label for="turno-select">Turno</label>
          <select id="turno-select" name="turno" required>
            <!-- Options will be populated dynamically using JavaScript in alumnos.js -->
          </select>

          <button type="submit" class="button">Guardar</button>
        </form>
      </div>
    </div>
</main>
<footer>
  <button onclick="location.href='home.html'" class="button button-black">Volver</button>
</footer>
<script type="module" src="js/firebase-config.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/alumnos.js"></script>
</body>
</html>
