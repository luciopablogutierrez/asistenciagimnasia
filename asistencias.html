<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Asistencias</title>
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/asistencias.js"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
    }
    .button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px 0;
      width: 200px;
      text-align: center;
    }
    .button:hover {
      background-color: #357ae8;
    }
    .button-black {
      background-color: #333;
    }
    .button-black:hover {
      background-color: #000;
    }
    .responsive-table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      margin: 20px 0;
      text-align: center;
    }
    .responsive-table th, .responsive-table td {
      border: 1px solid #000;
      padding: 8px;
    }
    .responsive-table th {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestión de Asistencias</h1>
  </header>
  <main>
    <!-- Contenedor para Selección -->
    <section class="asistencias-section">
      <h2>Registrar Asistencias</h2>
      <form id="asistencias-form">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="turno">Turno:</label>
        <select id="turno" name="turno" required>
          <!-- Turnos se cargarán dinámicamente aquí -->
        </select>
      </form>
    </section>

    <!-- Tabla de Asistencias -->
    <section class="asistencias-table-section">
      <h2>Lista de Alumnos</h2>
      <table id="asistencias-table" class="responsive-table">
        <thead>
          <tr>
            <th>Alumno</th>
            <th>Asistencia</th>
          </tr>
        </thead>
        <tbody>
          <!-- Lista de alumnos cargados dinámicamente -->
        </tbody>
      </table>
    </section>

    <!-- Mensajes y Loader -->
    <div id="message-box" class="message"></div>
    <div id="loader" class="loader">Cargando...</div>

    <!-- Botón de Guardar -->
    <div class="actions">
      <button type="button" id="save-asistencias" class="button">Guardar Asistencias</button>
    </div>
  </main>
  <footer>
    <button onclick="location.href='home.html'" class="button button-black">Volver</button>
  </footer>
</body>
</html>
